{% extends 'gestionResgistroUsuarios/base.html' %}

{% load static %}

{% block content %}



<h2>Posts usuario conectado</h2>

<ul>
    {% for post in object_list %}

        {% if post.autor == request.user %}
      <li>{{ post.titulo}} , {{post.autor }}</li>

        {% else %}
          <span></span>
        {% endif %}
    {% endfor %}
  </ul>



{% endblock %}
